apply plugin: 'java'
apply plugin: 'groovy'
//apply plugin: 'idea'
//apply plugin: 'maven'
apply from: 'base.gradle'
apply plugin: "application"

applicationName = 'DerivedMetrics'
mainClassName = "com.appdynamics.ace.agents.derivedMetrics.groovy.cli.Main"
applicationDefaultJvmArgs = ["-Xms50m","-Xmx50m"]


version='1.0'


project.ext {
    AgentName ='DerivedMetricsAgent'
    AgentPackageName='DerivedMetricsAgent'
}


repositories {
    maven {
//        url "https://raw.github.com/Appdynamics/artifact-library/master/repo/"
        url "file:///vlab/maven/artifact-library/repo/"
    }
    maven {
        url "file:///vlab/maven/private-artifact-library/repo/"
    }
}

// no transitive Dependencies for compile only APIs
configurations.compileOnly.transitive=false

configurations {
    agentRuntime
    agentBinary
    groovyDoc
}


dependencies {
    compile ("log4j:log4j:1.2.17")
    compile "com.appdynamics:machineagent:4.1.0"

    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    compile 'com.appdynamics.ace.restQuery:RestMetricQueries:0.5.2'

    agentBinary "com.appdynamics:MachineAgent:4.1.0@zip"

    agentRuntime 'org.codehaus.groovy:groovy-all:2.4.6'
    agentRuntime 'com.appdynamics.ace.restQuery:RestMetricQueries:0.5.2'

//    testCompile 'junit:junit:4.12'
    compile 'com.appdynamics.ace.cli:CommandFramework:1.4'

    groovyDoc 'org.codehaus.groovy:groovy-groovydoc:2.3.3'
    groovyDoc 'org.codehaus.groovy:groovy-ant:2.3.3'
}


generateMonitorXML {
    taskArguments = [
            'scriptDirectory': './scripts/',
            'passwordKS':'./metrics.ks'
    ]

    agentDescription = "Derived metrics agent"
    timeout = 120
    agentName=AgentName
    mainClass = 'com.appdynamics.ace.com.appdynamics.ace.agents.derivedMetrics.java.DerrivedMetricsAgent'
    classpath = "${project.AgentName}.jar"    // be carefull this is a hardcoded Name !!!
}


jar {
    archiveName="${project.AgentName}.jar"
}

groovydoc {
    groovyClasspath = configurations.groovyDoc
}


task packageAgent (type: Zip) {
    archiveName = project.AgentPackageName+".zip"



    into(AgentName+"/lib") {
        from(project.configurations.agentRuntime)
    }
    into(AgentName) {
        from jar
        from generateMonitorXML

    }

    into(AgentName+"/samples") {
        from("./src/main/calculations/samples")
    }

    into(AgentName+"/scripts") {
        from("./src/main/calculations/scripts")
    }


}




task installSandbox() {
    doLast {
        copy {
            configurations.agentBinary.filter { it.toString().endsWith(".zip") }.each {
                from zipTree(it)
            }
            into 'build/sandbox/agent'
        }
        copy {
            files("build/distributions/"+AgentPackageName+".zip").each{
                from zipTree(it)
            }
            into 'build/sandbox/agent/monitors'
        }
    }
}

tasks.installSandbox.dependsOn(packageAgent)


tasks.packageAgent.dependsOn(jar)

tasks.assemble.dependsOn(packageAgent)
tasks.assemble.dependsOn(distZip)
